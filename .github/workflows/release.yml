name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Release type
        run: |
          echo "IS_PRERELEASE=$([[ ${{ github.ref }} == *"-"* ]] && echo true || echo false)" >> $GITHUB_ENV
          echo ${{ env.IS_PRERELEASE }}

      - name: Generate changelog body
        id: changelog
        run: |
          npx auto-changelog --template changelog-template.hbs --commit-limit false --starting-version v0.2.0
          cat CHANGELOG.md
          echo "::set-output name=release::$(cat CHANGELOG.md)"

      - name: Generate Release
        run: echo ${{ steps.changelog.outputs.release }}
